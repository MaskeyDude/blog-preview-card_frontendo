<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Blog Preview Card</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
</head>

<body>

  <main>
    <div class="container">

      <div class="illustration">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image">
      </div>

      <p class="category">Learning</p>
      <p class="date">Published 21 Dec 2023</p>

      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-desc">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="blog-by">
        <img src="./assets/images/image-avatar.webp" alt="Person">
        <p class="name">Greg Hooper</p>
      </div>

    </div>
  </main>

  <!-- footer -->
  <footer class="attribution">
    <p class="frontendo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
    <p class="mine">
      Coded by <a href="https://www.omerm.42web.io/index.html">OmerMD</a>
    </p>
  </footer>

</body>

</html>
